<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scorecard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="index.js"></script>
    <div class="main-container">
        <div class="Home">
            <h1 class="heading">Home</h1>
            <h2 class="score-display" id="display-home-el">0</h2>
            <br>
            <div class="btn-wrapper">
                <button class="add-btn" id="add-home-1" onclick="addHome1()">+1</button>
                <button class="add-btn" id="add-home-2" onclick="addHome2()">+2</button>       
                <button class="add-btn" id="add-home-3" onclick="addHome3()">+3</button>
            </div> 
        </div>
        <div class="Guest">
            <h1 class="heading">Guest</h1>
            <h2 class="score-display" id="display-guest-el">0</h2>
            <br>
            <div class="btn-wrapper">
                <button class="add-btn" id="add-guest-1" onclick="addGuest1()">+1</button>
                <button class="add-btn" id="add-guest-2" onclick="addGuest2()">+2</button>       
                <button class="add-btn" id="add-guest-3" onclick="addGuest3()">+3</button>
            </div> 
        </div>
    </div>
</body>
</html>
